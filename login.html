<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | LIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 id="form-title">Land Information System</h2>
      <p class="sub" id="form-sub">Please login to continue</p>

      <!-- Login Form -->
      <form id="login-form" onsubmit="return loginUser(event)">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit">Login</button>
        <p id="login-error" class="error-msg"></p>
        <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()">Create one</a></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" onsubmit="return registerUser(event)" style="display: none;">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit">Create Account</button>
        <p id="register-error" class="error-msg"></p>
        <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
